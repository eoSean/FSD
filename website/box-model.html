<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 1px solid gray;
            width: 800px;
        }

        img {
            box-sizing: border-box;
            width: 300px;
            border: 3px solid red;
            padding: 20px;
            margin: 20px;
        }

        .img1 {
            float: left;
        }

        .img2 {
            float: right;
        }

        p {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>神獸降臨！恩比德猛轟53分 「一戰締造4紀錄」超狂</h1>
        <img class="img1" src="images/p1.webp" alt=""><img class="img2" src="images/p1.webp" alt="">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod impedit voluptates placeat dolor? Consequatur,
            optio dolorum laboriosam nam qui porro?</p>
        <p>NBA七六人巨星中鋒恩比德（Joel Embiid）在今（12）日主場迎戰黃蜂的比賽中，僅花了34分鐘的時間，就猶如鬼神般地攻下53分、12籃板，除了完成本季第2度單場攻下至少50分外，更一口氣締造4項史詩紀錄。
        </p>
    </div>
</body>

</html>
