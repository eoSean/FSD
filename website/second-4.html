<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的使用--自訂樣式(Class)</title>
    <link rel="stylesheet" href="styles/st1.css">
    <style>
        p {
            color: gray;
            font-style: italic;
        }
    </style>
</head>

<body>
    <!-- inline > id > class > type -->
    <h1 style="color:red" class="col_1" id="col_2">apple</h1>
    <h2 class="st2">orange</h2>
    <h2 class="st1">grape</h2>
    <h3 class="st2">banana</h3>
    <h3 class="col2 col1 size1 trans1">panda</h3>
    <h4 class="col2 size1 sty1">monkey</h4>
    <p>This is a paragraph</p>
</body>

</html>
